<!DOCTYPE html>
<html lang="en">
<head>
<script src="js/manufacturenew.js"></script>
</head>
<body>

<label>Új gyártó hozzáadása</label>
        <div id="div">
            <div class="row">
                <div class="column1">
                    <label>Név</label>
                </div>
                <div class="column2">
                    <input type="text" id="manufacturername" placeholder="Gyártó neve" class="listform" value="">
                </div>
            </div>
            <div class="row">
                <div class="column1">
                    <label>Ország</label>
                </div>
                <div class="column2">
                    <input type="text" id="country" placeholder="Ország neve" class="listform" value="">
                </div>
            </div>
            <div class="row">
                <div class="column1">
                    <label>Alapítási év</label>
                </div>
                <div class="column2">
                    <input type="date" id="founded"  class="listform">
                </div>
            </div>
            <div class="row">
                <div class="column2">
                    <button onclick="manufacturenew()">Elküld</button>
                </div>
            </div>
        </div>
</body>
</html>
